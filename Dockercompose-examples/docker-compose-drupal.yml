version: '3'

services:
    drupal:
        image: drupal:9-apache
        ports:
            - 8080:80
        volumes:
            - drupal-modules:/var/www/html/modules
            - drupal-profiles:/var/www/html/profiles
            - drupal-sites:/var/www/html/themes
            - drupal-themes:/var/www/html/sites
        restart: always

    postgres:
        image: postgres:11
        environment:
            POSTGRES_PASSWORD: example
        restart: always

volumes:
    drupal-modules:
    drupal-profiles:
    drupal-sites:
    drupal-themes: